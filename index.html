<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <title>CORONAVIRUS TRACKER (LIVE)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>    
</head>

<body>
    <div class="wrapper">
        <div class="statistic">

            <div class="total_case_box">
                <h2>Total Cases</h2>
                <p id="total_cases"></p>
            </div>
           <div class="box_wrapper">
                <div class="box">
                    <h2>Total Deaths</h2>
                    <p id="total_deaths"> </p>
                </div>

                <div class="box">
                    <h2>Total Recovered</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box">
                    <h2>New cases</h2>
                    <p id="new_cases"> </p>
                </div>

                <div class="box">
                    <h2>New Deaths</h2>
                    <p id="new_deaths"> </p>
                </div>
           </div> 
        
           <table id="countries_stat">
               <tr>
                   <th>Country</th>
                   <th>Cases</th>
                   <th>Deaths</th>
                   <th>Serious Critical</th>
                   <th>Total Recovered</th>
               </tr>
           </table>
        </div>
    </div>

    <script src='scripts/main.js'></script>
</body>
</html>
